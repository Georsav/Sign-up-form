<!DOCTYPE html>
<html lang=""en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="mask"></div>
            <div class="logo">
                <div class="logoimgdiv">
                    <img id="logoimg" src="odin-lined.png">
                </div>
                <div>ODIN</div>
            </div>
            <div class="image">
                <img class="leavesjpg" src="halie-west.jpg">
            </div>
            <div class="form">
                <div class="formTop">
                    <p>This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepst dreams.
                        Sign up now to get started.</p> 
                    <p>You Know you want to.</p>
                </div>
                <div class="formMiddle">
                    <h1>Let's do this!</h1>
                    <div class="inputs">
                        <div class="inputbox">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="inputbox">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="inputbox">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
                        </div>
                        <div class="inputbox">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="inputbox">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password">
                        </div>
                        <div class="inputbox">
                            <label for="confirmation">CONFIRM PASSWORD</label>
                            <input type="text" id="confirmation">
                        </div>
                    </div>
                </div>
                <div class="formBottom">
                    <button><strong>Create Account</strong></button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
